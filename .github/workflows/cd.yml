on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
        - name: Check out code 
          uses: actions/checkout@v4

        - name: Setup GO
          uses: actions/setup-go@v5
          with:
            go-version: '1.23'
        
        - name: run build 
          run: ./scripts/buildprod.sh

